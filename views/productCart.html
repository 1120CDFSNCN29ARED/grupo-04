<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-form.css">

    <link rel="stylesheet" href="/css/productCart.css">
    
    <title>PC COMPONENTS</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/img/logo-PC-Components.png" alt="logo">
            <img src="/img/Letras-Logo.png" alt="PC COMPONENTS">
        </div>

        <div class="icons"> 
            <div class="icon user">
                <i class="fas fa-user-circle"></i>
            </div>

            <div class="icon cart">
                <i class="fas fa-cart-plus"></i>
            </div>

            <div class="icon lupa">
                <i class="fas fa-search"></i>
            </div>

            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>Carrito de Compras: </h2>
            <div class="cart">
                <div class="product-list">
                    <article class="product">
                        <img src="/img/i7-10700.webp" alt="imagen producto" class="product-image">
                        <h3 class="product-name">Nombre</h3>
                        <p class="product-descript">Descripcion</p>
                        <h3 class="product-cost">Costo</h3>
                        <div class="product-additional">
                            <input type="checkbox" name="aditional" id="aditional">
                            <label for="aditional">Adicional 1</label>
                        </div>
                        <select class="product-quantity" name="product-quantity" id="product-quantity">
                            <option value="1" class="product-quantity-value">1</option>
                            <option value="2" class="product-quantity-value">2</option>
                            <option value="3" class="product-quantity-value">3</option>
                            <option value="4" class="product-quantity-value">4</option>
                            <option value="5" class="product-quantity-value">5</option>
                            <option value="6" class="product-quantity-value">6</option>
                            <option value="7" class="product-quantity-value">7</option>
                            <option value="8" class="product-quantity-value">8</option>
                        </select>
                    </article>
                    <article class="product">
                        <img src="/img/i7-10700.webp" alt="imagen producto" class="product-image">
                        <h3 class="product-name">Nombre</h3>
                        <p class="product-descript">Descripcion</p>
                        <h3 class="product-cost">Costo</h3>
                        <div class="product-additional">
                            <input type="checkbox" name="aditional" id="aditional">
                            <label for="aditional">Adicional 1</label>
                        </div>
                        <select class="product-quantity" name="product-quantity" id="product-quantity">
                            <option value="1" class="product-quantity-value">1</option>
                            <option value="2" class="product-quantity-value">2</option>
                            <option value="3" class="product-quantity-value">3</option>
                            <option value="4" class="product-quantity-value">4</option>
                            <option value="5" class="product-quantity-value">5</option>
                            <option value="6" class="product-quantity-value">6</option>
                            <option value="7" class="product-quantity-value">7</option>
                            <option value="8" class="product-quantity-value">8</option>
                        </select>
                    </article>
                </div>
                <div class="product-price">
                    <h3 class="product-price-cost">Valor</h3>
                    <div class="product-detail-cost">
                        <h4 class="product-subTotal">Subtotal</h4>
                        <h4 class="product-tax">Impuestos</h4>
                        <h4 class="product-shipping">Envio</h4>
                    </div>
                    <div class="product-cost-total">
                        <h4 class="product-discount">Descuentos</h4>
                        <h4 class="product-total">TOTAL</h4>
                    </div>
                    <button type="submit" class="product-buy">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="top-footer">
            <section class="icon contacto">
                <i class="fas fa-envelope"></i>
                <p>Contacto</p>
            </section>
            <section class="redes">
                <img src="/img/logo-instagram.png" alt="logo instagram" class="logo-redes">
                <img src="/img/logo-twitter.png" alt="logo twitter" class="logo-redes twitter">
                <img src="/img/logo-facebook-f.png" alt="logo facebook" class="logo-redes">  
            </section>
        </div>
        <section class="copyright">
            <p>Copyright 2021. Derechos Reservados.</p>
        </section>
    </footer>
    
</body>
</html>
